<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Bootstrap LOYO 2</title>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <style>

.alert {
  display:none;
}
    </style>

    <script>
    $(document).ready(function() {
      $(".warning").click(function() {
        $(".alert-warning").toggle();
      });
    });

    $(document).ready(function() {
      $(".info").click(function() {
        $(".alert-info").toggle();
      });
    });

    $(document).ready(function() {
      $(".primary").click(function() {
        $(".alert-primary").toggle();
        $(".alert-primary").delay(1000);
        $(".alert-primary").fadeOut(1000);


      });
    });
    </script>

  </head>
  <body>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      This is a <strong>WARNING!</strong>
      <small>Click X to dismiss</small>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-info" role="alert">
      This is an info alert. Click for more <a href="#">info</a>.
    </div>

    <div class="alert alert-primary" role="alert">
    This is a blue alert and will go away on its own after 1 second.
    </div>

    <button class="warning">Click for a warning alert</button>
    <button class="info">Click for a info alert</button>
    <button class="primary">Click for a blue alert</button>

    </div>

  </body>
</html>
